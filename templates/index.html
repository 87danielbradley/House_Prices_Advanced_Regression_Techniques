 <div class="login">
	<h1>Predict Home Value</h1>
  <strong>{{ prediction_text }}</strong>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="OverallQual" placeholder="Overall Quality(1-10)" required="required" />
      <input type="text" name="YearBuilt" placeholder="Year Built (1990)" required="required" />
		  <input type="text" name="YearRemodAdd" placeholder="Remodel Added (1990)" required="required" />
      <input type="text" name="TotalBsmtSF" placeholder="Basement Square Feet" required="required" />
      <input type="text" name="1stFlrSF" placeholder="First Floor Square Feet" required="required" />
      <input type="text" name="GrLivArea" placeholder="Greater Living Area" required="required" />
      <input type="text" name="FullBath" placeholder="# of Full Baths" required="required" />
      <input type="text" name="TotRmsAbvGrd" placeholder="# Rooms Above Ground" required="required" />
      <input type="text" name="GarageCars" placeholder="Garage Car Capacity" required="required" />
      <input type="text" name="GarageArea" placeholder="Garage Area in Sq Ft" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
